name: Concurrency Workflow

on:
  push:
    branches:
      - main
  

jobs:
  job1:
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true 
         
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        run: |
          echo "In the step1 before sleep"
          sleep 2m
          echo "In the step1 after sleep"  
